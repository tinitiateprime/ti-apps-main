<div class="container">
  <div class="mt-4 p-5 bg-warning text-white rounded">

  </div>
  <hr>
  <div class="row">

  <div class="col-sm-4">
    <ul class="list-group">
      <li class="list-group-item"><input type="checkbox"/>Summary</li>
      <li class="list-group-item"><input type="checkbox"/>Java</li>
      <li class="list-group-item"><input type="checkbox"/>SQL</li>

  </div>
  <div class="col-sm-7">

    <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Save Profile</button>
