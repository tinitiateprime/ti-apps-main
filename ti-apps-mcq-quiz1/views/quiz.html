<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<style>/* Apply some basic styles to the body */

    /* Style the container for the Markdown content */
   
    /* Style headings */
    h1, h2, h3, h4, h5, h6 {
      color: #333;
    }
    
    /* Style paragraphs */
    p {
      line-height: 1.6;
    }
    
    /* Style links */
    a {
      color: #007bff;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }

    #quiz-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      height: 63vh;
    }
    
    #question-container {
      margin-bottom: 20px;
    }
    
    button {
      margin-right: 10px;
    }
    .options label {
            display: block;
            margin-bottom: 10px;
        }
        .options input[type="radio"] {
            margin-right: 5px;
        }
        
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .timer {
            text-align: right;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .progress-bar-container {
        position: relative;
        width: 100%;
        height: 10px;
        background-color: lightgray;
    }

    .progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        background-color: green;
        transition: width 0.5s ease;
    }

    .progress-text {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }

    </style>
</head>
<body>
  <div class="container">
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button
          data-mdb-collapse-init
          class="navbar-toggler"
          type="button"
          data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
           <div class="col">
            <div class="progress-bar-container mt-4 rounded">
              <div class="progress-bar bg-primary rounded" id="progressBar"></div>
            </div>
            <div class="timer mt-4" id="timer">Time Left: 00:00</div>

          </div>
        </div>
      </div>
    </nav>
  <!-- Navbar -->

  <!-- Jumbotron -->
  <div class="p-5 text-center bg-body-tertiary" style="margin-top: 58px;">
    <h1 class="mb-3">TINITIATE APPS</h1>
    <h4 class="mb-3"></h4>
  </div>
  <!-- Jumbotron -->
</header>

<form>
    <div id="quiz-container">
      <div class="row">
        <div class="col-3">
          <div id="quiz-question-container">
          </div>
        </div>
        <div class="col-7">
          <div id="question-container"></div>
        <div class="" style="float: left;">
        <button type="button" class="btn btn-dark" id="prev-btn" onclick="prevQuestion()">Previous</button>
        </div>
        <div class="" style="float: right;">
        <button type="button" class="btn btn-dark" id="nxt-btn" onclick="nextQuestion()">Next</button>
        <button type="button" class="submit-btn btn btn-primary" id="submit-btn" onclick="submitQuiz()">Submit</button>
    </div>
        </div>
      </div>
        
    </div>
  </form>
        <div id="score-container"></div>
      </div>
    </div>
